- defaults:
    link:
      relink: true
      force: true

- clean:
    '~/':
        force: true
    '~/.config':
        recursive: true

- shell:
    - description:  initialize files
      command: if [ ! -d ~/.config ]; then mkdir ~/.config; fi

- link:
    ~/.zshrc: zsh/zshrc
    ~/.p10k.zshrc: zsh/p10k.zsh
    ~/.editorconfig: editorconfig
    ~/.vimrc: vim/vimrc
    ~/.vim: vim/vim
    ~/.config/tmux: tmux
    ~/bin: bin
    ~/.scmbrc: scm_breeze/scmbrc
    ~/.git.scmbrc: scm_breeze/git.scmbrc
